<div class="container my-5">
  <div class="card my-3">
    <div class="card-body">
      <div class="row mt-3">
        <div class="col-md-9">
          <h2>Contador: {{ counter }}</h2>
        </div>
        <div class="col-md-3">
          <div class="btn-group" role="group" aria-label="Basic example">
            <app-add [counterAdd]="counter" (emitAdd)="handleCounter($event)" ></app-add>
            <app-min [counterMin]="counter"  (emitMin)="handleCounter($event)" ></app-min>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
