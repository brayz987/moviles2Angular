<div class="container my-5">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Pokemones</h4>
      <div class="table-responsive">
        <table class="table table-striped table align-middle">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nombres</th>
              <th scope="col">Imagen</th>
              <th scope="col">Opciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let pokemon of pokemonList; index as i">
              <th scope="row">{{i+1}}</th>
              <td scope="row">{{pokemon.name.charAt(0).toUpperCase()+pokemon.name.slice(1)}}</td>
              <td scope="row"><img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{i+1}}.png" class="img-fluid rounded-top" alt=""></td>
              <td><button class="btn btn-primary" (click)="openDetailPokemon(i+1)" >Ver mas</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<div #modalContainer></div>
