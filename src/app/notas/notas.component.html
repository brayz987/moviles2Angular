<div class="container mt-5">
  <div class="card mb-3">
    <div class="card-body">
      <h4 class="card-title">Mis Notas</h4>

      <div class="row my-3">
        <div class="col-md-12">
          <p><strong>Estudiante:</strong> {{ nombre }}</p>
          <p><strong>Edad:</strong> {{ edad }}</p>
          <p *ngIf="edad >= 18">Es mayor de edad</p>
          <p *ngIf="promedio != undefined" ><strong>Promedio:</strong> {{ promedio }}</p>
          <a class="btn btn-primary" role="button" (click)="calcularPromedio()" >Calcular Promedio</a>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="table-responsive">
            <table class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Nota</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of notas; index as i">
                  <td scope="col">{{ i }}</td>
                  <td scope="col">{{ item }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Nota</h4>
      <div class="row mb-2">
        <div class="col-1">
          <label class="col-form-label" for="name">Nota</label>
        </div>
        <div class="col-10">
          <div class="form-group">
            <input
              type="number"
              id="nota"
              name="nota"
              class="form-control"
              disabled
              [(ngModel)]="nota"
            />
          </div>
        </div>

        <div class="col-1 text-center align-middle">
          <div class="btn-group" role="group" aria-label="Basic example">
            <button
              type="button"
              class="btn btn-success text-white"
              (click)="nota = nota + 1"
            >
              +
            </button>
            <button
              type="button"
              class="btn btn-danger text-white"
              (click)="nota = nota - 1"
            >
              -
            </button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <p *ngIf="nota >= 5 && nota <= 10">Nota Aprobada</p>
          <p *ngIf="nota < 5 && nota >= 0">Nota No Aprobada</p>
          <p *ngIf="nota > 10">Nota Fuera de Rango</p>
        </div>
      </div>
    </div>
  </div>
</div>
